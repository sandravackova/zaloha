        <script>
            //Ukázka 1 for

                console.log("ahoj")
            }

            // Úkol 1 - napiš for, které napočítá do 10

            for (let j = 1; j < 11; j++) {
                console.log(j)
            }

            const seznam = [

                "Jarmila Stodolová",
            ]
            console.log(seznam[2])
            // císluje od 0

            // Ukázka 3 for + array
            // let k = 0

            //     console.log(seznam[k])

            for (let k = 0; k < seznam.length; k++) {

            seznam.forEach((jmeno) => {
